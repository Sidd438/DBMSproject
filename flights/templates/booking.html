<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="{% static 'booking.css' %}" type="text/css" rel="Stylesheet" />
    <title>Booking</title>
  </head>

  <body>
    <h5>{{ booking.seat }}--{{ booking.status }}</h5>
    {% if booking.status == "Pending" %}
    <form action="." method="post">
      {% csrf_token %}
      <input type="hidden" name="seat_id" value="{{ booking.seat_id }}" />
      <input type="hidden" name="booking_id" value="{{ booking.id }}" />
      <input type="hidden" name="status" value="confirm" />
      <input type="submit" value="Confirm Booking" />
    </form>
    <form action="." method="post">
      {% csrf_token %}
      <input type="hidden" name="seat_id" value="{{ booking.seat_id }}" />
      <input type="hidden" name="booking_id" value="{{ booking.id }}" />
      <input type="hidden" name="status" value="cancel" />
      <input type="input" name="cancel_reason" value=""/>
      <input type="submit" value="Cancel Booking" />
    </form>
    {% endif %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/htm/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
